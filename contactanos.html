                        <main class="row">
                            <div class="col col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <h2 id="grad" class="titulosPrincipales">Contactanos!</h2>
                                    <fieldset>
                                        <h3>Queres formar parte de Liga Tiamat? Anotate!</h3>
                                            <form action="#">
                                                <label for="nombre">NOMBRE</label>
                                                <input type="text" id="nombre" name="nombre"><br>
                                                <label for="apellido">APELLIDO</label>
                                                <input type="text" id="apellido" name="apellido"><br>
                                                <label for="email">EMAIL</label>
                                                <input type="text" id="email" name="email" placeholder="Ej: xxxxxx@gmail.com"><br>
                                                <br>
                                                <label for="pregunta">Como nos conociste?</label>
                                                <select name="pregunta" id="pregunta">
                                                    <option value="">Por Twitch</option>
                                                    <option value="">Por amigos</option>
                                                    <option value="">Por publicidad</option>
                                                    <option value="">Otros</option>
                                                </select><br>
                                                <label for="novedades">Suscribirme para recibir mas novedades sobre la Liga</label>
                                                <input type="checkbox" name="novedades" checked>
                                                <br>
                                                <textarea name="comentarios" cols="30" rows="10" placeholder="Dejanos algún comentario" maxlength="150"></textarea>
                                                <br>
                                                <input type="reset" value="Limpiar">
                                                <input type="submit" value="Enviar">
                                            </form>           
                                    </fieldset>
                            </div>        
                        </main>
